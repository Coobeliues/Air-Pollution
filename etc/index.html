<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Local CSS and JS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Air Quality Dashboard</h1>
        <div id="data-container">
            <!-- Air quality data will be displayed here -->
            <div id="maps-container">
                <div id="leaflet-map" style="height: 300px"></div>
                <div id="leaflet-map-bounds"></div>
                <div id="leaflet-map-error" style="display: none"></div>
                <div id="leaflet-locations"></div>
            </div>
            <div id="charts-container">
                <h2>Air Quality Parameters</h2>
                <canvas id="pm10Chart" width="400" height="200"></canvas>
                <canvas id="pm25Chart" width="400" height="200"></canvas>
            </div>
            
            <div id="iaqi-container">
                <h2>AQI</h2>
                <p>Air Quality Index: <span id="iaqi"></span></p>
            </div>
            <div id="pm25-container">
                <h2>PM2.5</h2>
                <p>PM2.5: <span id="pm25"></span> µg/m³</p>
            </div>
            <div id="pm10-container">
                <h2>PM10</h2>
                <p>PM10: <span id="pm10"></span> µg/m³</p>
            </div>
            <div id="no2-container">
                <h2>NO2</h2>
                <p>NO2: <span id="no2"></span> ppb</p>
            </div>
            <div id="t-container">
                <h2>Temp</h2>
                <p>TEMP: <span id="t"></span>°C</p>
            </div>
            <div id="w-container">
                <h2>Wind</h2>
                <p>WIND: <span id="w"></span> m/s</p>
            </div>
        </div>
    </div>
</body>
</html>
